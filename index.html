<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meruňková Láska</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
            touch-action: none; 
            user-select: none;
            overflow: hidden; /* Zabrání posouvání stránky */
        }

        canvas {
            border: 4px solid #ecf0f1;
            background-color: #87CEEB;
            image-rendering: pixelated;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* Hra se přizpůsobí šířce mobilu, ale zachová poměr */
            width: 95vw; 
            max-width: 640px;
            height: auto;
            display: block;
        }

        #controls {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            /* Odstraníme spodní margin, protože tam už není text */
            margin-bottom: 0;
        }

        .btn {
            width: 90px;
            height: 70px;
            background-color: #e67e22;
            border: 4px solid #d35400;
            border-radius: 15px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            user-select: none; 
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* Flex pro centrování šipky v tlačítku */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:active {
            background-color: #d35400;
            transform: translateY(4px);
        }

    </style>
</head>
<body>

<canvas id="gameCanvas" width="640" height="480"></canvas>

<div id="controls">
    <button id="btnLeft" class="btn">⬅️</button>
    <button id="btnRight" class="btn">➡️</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const btnLeft = document.getElementById('btnLeft');
    const btnRight = document.getElementById('btnRight');

    // --- NASTAVENÍ ---
    let score = 0;
    const winScore = 15;
    let gameOver = false;
    let isCutscene = false;
    let kissHappened = false;

    // Zvětšili jsme zemi, aby to na velké mapě vypadalo dobře
    const groundHeight = 40; 
    const apricotSize = 20; // Větší meruňky pro větší mapu

    // --- POSTAVY ---
    const adelka = {
        x: canvas.width / 2 + 50,
        y: canvas.height - groundHeight - 48, // 48 je nová výška postavy (zvětšeno)
        width: 32, // Šířka zůstává (hubená)
        height: 48, // Vyšší postava
        color: '#e74c3c',
        speed: 8, // ZRYCHLENO pro větší mapu
        dx: 0,
        basketOffsetX: 24,
        basketWidth: 16
    };

    const mirecek = {
        x: -50,
        y: canvas.height - groundHeight - 50, 
        width: 32,
        height: 50,
        color: '#3498db',
        pantsColor: '#2c3e50',
        speed: 4, // Také trochu rychlejší chůze
        active: false
    };

    let apricots = [];
    let spawnRate = 50; // Padají trochu častěji
    let frameCount = 0;

    // --- OVLÁDÁNÍ KLÁVESNICÍ ---
    document.addEventListener('keydown', (e) => {
        if (isCutscene || gameOver) return;
        if (e.key === 'ArrowRight' || e.key === 'd') adelka.dx = adelka.speed;
        if (e.key === 'ArrowLeft' || e.key === 'a') adelka.dx = -adelka.speed;
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowRight' || e.key === 'd') adelka.dx = 0;
        if (e.key === 'ArrowLeft' || e.key === 'a') adelka.dx = 0;
    });

    // --- OVLÁDÁNÍ DOTYKEM ---
    function startMove(direction) {
        if (isCutscene || gameOver) return;
        adelka.dx = direction * adelka.speed;
    }
    function stopMove() {
        adelka.dx = 0;
    }

    // Levé tlačítko
    btnLeft.addEventListener('mousedown', () => startMove(-1));
    btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); startMove(-1); });
    btnLeft.addEventListener('mouseup', stopMove);
    btnLeft.addEventListener('touchend', stopMove);
    btnLeft.addEventListener('mouseleave', stopMove); 

    // Pravé tlačítko
    btnRight.addEventListener('mousedown', () => startMove(1));
    btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); startMove(1); });
    btnRight.addEventListener('mouseup', stopMove);
    btnRight.addEventListener('touchend', stopMove);
    btnRight.addEventListener('mouseleave', stopMove);

    // --- KRESLENÍ ---
    function drawCharacter(char, isMale) {
        const baseX = Math.round(char.x);
        const baseY = Math.round(char.y);

        // Zvětšujeme měřítko vykreslování
        
        // Hlava
        ctx.fillStyle = '#FFCC99';
        ctx.fillRect(baseX + 4, baseY, 24, 16); // Větší hlava
        
        // Vlasy
        if (isMale) {
            // Mireček - krátké tmavé
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(baseX + 2, baseY, 28, 8);
        } else {
            // Adélka - DLOUHÉ HNEDÉ
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(baseX, baseY, 32, 6);    // Pěšinka
            // Vlasy dolů přes záda (dlouhé)
            ctx.fillRect(baseX, baseY + 6, 32, 36); 
        }
        
        // Tělo
        ctx.fillStyle = char.color;
        ctx.fillRect(baseX + 6, baseY + 16, 20, 20); // Větší tělo

        // Nohy / Sukně
        if (isMale) {
            ctx.fillStyle = char.pantsColor;
            ctx.fillRect(baseX + 6, baseY + 36, 20, 14); // Kalhoty
        } else {
            // Šaty pokračují
            ctx.fillRect(baseX + 4, baseY + 36, 24, 12); 
        }

        // Košík (Adélka)
        if (!isMale) {
            ctx.fillStyle = '#D2691E';
            ctx.fillRect(baseX + char.basketOffsetX, baseY + 24, char.basketWidth, 16); 
            ctx.fillRect(baseX + char.basketOffsetX, baseY + 20, char.basketWidth, 4); // Ucho
        }
    }

    function drawApricot(x, y) {
        ctx.fillStyle = '#FFA500'; 
        ctx.fillRect(x, y + 4, apricotSize, apricotSize - 4);
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(x + 6, y + 8, 6, 6); // Lesk
        ctx.fillStyle = '#228B22'; 
        ctx.fillRect(x + 8, y, 4, 4); // Stopka
    }

    function drawBackground() {
        ctx.fillStyle = '#2ecc71';
        ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
        
        // Větší strom
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(60, 0, 40, canvas.height - groundHeight);
        ctx.fillRect(450, 0, 30, canvas.height - groundHeight); // Druhý kmen
        
        // Listí
        ctx.fillStyle = '#228B22';
        ctx.fillRect(0, 0, canvas.width, 80);
        ctx.fillStyle = '#32CD32';
        ctx.fillRect(30, 40, canvas.width-60, 50);
    }

    function drawHeart(x, y) {
        ctx.fillStyle = '#e74c3c';
        const size = 2; // Zvětšení srdce
        ctx.fillRect(x + 2*size, y, 2*size, 2*size);
        ctx.fillRect(x + 6*size, y, 2*size, 2*size);
        ctx.fillRect(x, y + 2*size, 10*size, 2*size);
        ctx.fillRect(x + 2*size, y + 4*size, 6*size, 2*size);
        ctx.fillRect(x + 4*size, y + 6*size, 2*size, 2*size);
    }

    // --- HLAVNÍ SMYČKA ---
    function update() {
        if (gameOver && kissHappened) return;

        if (!isCutscene) {
            // FÁZE 1
            adelka.x += adelka.dx;
            if (adelka.x < 0) adelka.x = 0;
            if (adelka.x + adelka.width > canvas.width) adelka.x = canvas.width - adelka.width;

            if (score < winScore) {
                frameCount++;
                if (frameCount % spawnRate === 0) {
                    apricots.push({
                        x: Math.random() * (canvas.width - apricotSize),
                        y: -apricotSize,
                        speed: Math.random() * 3 + 2 // Rychlejší pád na větší mapě
                    });
                }
            } else {
                isCutscene = true;
                apricots = []; 
                mirecek.active = true;
                adelka.dx = 0; 
            }

            for (let i = apricots.length - 1; i >= 0; i--) {
                apricots[i].y += apricots[i].speed;
                // Větší detekční zóna pro košík
                const basketRect = {
                    x: adelka.x + adelka.basketOffsetX - 5,
                    y: adelka.y + 20,
                    width: adelka.basketWidth + 10,
                    height: 20
                };
                if (
                    apricots[i].x < basketRect.x + basketRect.width &&
                    apricots[i].x + apricotSize > basketRect.x &&
                    apricots[i].y < basketRect.y + basketRect.height &&
                    apricots[i].y + apricotSize > basketRect.y
                ) {
                    score++;
                    apricots.splice(i, 1);
                } else if (apricots[i].y > canvas.height) {
                    apricots.splice(i, 1);
                }
            }
        } else if (isCutscene && !kissHappened) {
            // FÁZE 2
            const targetX = adelka.x - 40; // Zastaví se trochu dál (kvůli větším postavám)
            if (mirecek.x < targetX) {
                mirecek.x += mirecek.speed;
            } else {
                kissHappened = true;
                setTimeout(() => { gameOver = true; }, 3000);
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawCharacter(adelka, false);

        if (mirecek.active) drawCharacter(mirecek, true);
        for (const apricot of apricots) drawApricot(apricot.x, apricot.y);

        ctx.fillStyle = 'white';
        ctx.font = '24px "Courier New"'; // Větší písmo
        if (!isCutscene && !gameOver) {
            ctx.fillText('Košík: ' + score + ' / ' + winScore, 20, 40);
        }

        if (kissHappened) drawHeart(adelka.x - 20, adelka.y - 30);

        if (gameOver) {
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#FF69B4';
            ctx.font = 'bold 36px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('LÁSKA ZVÍTĚZILA!', canvas.width / 2, canvas.height / 2);
            
            ctx.fillStyle = 'white';
            ctx.font = '20px "Courier New"';
            ctx.fillText('Adélka s Mirečkem mají 15 meruněk', canvas.width / 2, canvas.height / 2 + 50);
        }
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // SPUSTIT HRU
    gameLoop();
</script>
</body>
</html>
