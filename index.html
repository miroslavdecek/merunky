<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meruňková Láska</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
            touch-action: none; 
            user-select: none;
            overflow: hidden; 
        }

        canvas {
            border: 4px solid #ecf0f1;
            background-color: #87CEEB;
            image-rendering: pixelated;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            width: 95vw;
            max-width: 1000px; 
            height: auto;
            max-height: 75vh;
            display: block;
        }

        #controls {
            display: flex;
            gap: 40px;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
            padding-bottom: 20px;
        }

        .btn {
            width: 90px;
            height: 70px;
            background-color: #e67e22;
            border: 4px solid #d35400;
            border-radius: 20px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            user-select: none; 
            -webkit-user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            background-color: #d35400;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<div id="controls">
    <button id="btnLeft" class="btn">⬅️</button>
    <button id="btnRight" class="btn">➡️</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const btnLeft = document.getElementById('btnLeft');
    const btnRight = document.getElementById('btnRight');

    // --- NASTAVENÍ ---
    let score = 0;
    const winScore = 15;
    let gameOver = false;
    let isCutscene = false;
    let kissHappened = false;

    const groundHeight = 60; 
    const apricotSize = 26;

    // --- POZADÍ (Mraky a dekorace) ---
    let clouds = [];
    // Vygenerujeme více mraků pro plnější oblohu
    for(let i=0; i<8; i++) {
        clouds.push({
            x: Math.random() * canvas.width,
            y: Math.random() * 250, // Rozprostřeny výše
            speed: Math.random() * 0.4 + 0.1, // Pomalejší pohyb
            size: Math.random() * 0.6 + 0.4
        });
    }

    let grassDetails = [];
    for(let i=0; i<60; i++) {
        grassDetails.push({
            x: Math.random() * canvas.width,
            y: canvas.height - groundHeight + Math.random() * groundHeight * 0.8,
            type: Math.random() > 0.7 ? 'flower' : 'blade'
        });
    }

    // --- POSTAVY ---
    const adelka = {
        x: canvas.width / 2,
        y: canvas.height - groundHeight - 64, 
        width: 44,
        height: 64, 
        color: '#e74c3c', 
        speed: 9, 
        dx: 0,
        facingLeft: false,
        basketWidth: 24
    };

    const mirecek = {
        x: -60,
        y: canvas.height - groundHeight - 66, 
        width: 44,
        height: 66,
        color: '#3498db',
        pantsColor: '#2c3e50',
        speed: 5,
        active: false,
        facingLeft: false
    };

    let apricots = [];
    let spawnRate = 45; 
    let frameCount = 0;

    // --- OVLÁDÁNÍ ---
    document.addEventListener('keydown', (e) => {
        if (isCutscene || gameOver) return;
        if (e.key === 'ArrowRight' || e.key === 'd') {
            adelka.dx = adelka.speed;
            adelka.facingLeft = false;
        }
        if (e.key === 'ArrowLeft' || e.key === 'a') {
            adelka.dx = -adelka.speed;
            adelka.facingLeft = true;
        }
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowRight' || e.key === 'd') adelka.dx = 0;
        if (e.key === 'ArrowLeft' || e.key === 'a') adelka.dx = 0;
    });

    function startMove(direction) {
        if (isCutscene || gameOver) return;
        adelka.dx = direction * adelka.speed;
        adelka.facingLeft = direction < 0;
    }
    function stopMove() {
        adelka.dx = 0;
    }

    btnLeft.addEventListener('mousedown', () => startMove(-1));
    btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); startMove(-1); });
    btnLeft.addEventListener('mouseup', stopMove);
    btnLeft.addEventListener('touchend', stopMove);
    
    btnRight.addEventListener('mousedown', () => startMove(1));
    btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); startMove(1); });
    btnRight.addEventListener('mouseup', stopMove);
    btnRight.addEventListener('touchend', stopMove);

    // --- KRESLENÍ PROSTŘEDÍ ---
    
    function drawClouds() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)'; // Bělejší mraky
        for (let cloud of clouds) {
            let cx = cloud.x;
            let cy = cloud.y;
            let s = cloud.size * 30;
            // Klasický pixel art mrak tvar
            ctx.fillRect(cx, cy, s*3, s);
            ctx.fillRect(cx + s*0.5, cy - s*0.8, s*2, s);
            ctx.fillRect(cx + s, cy + s*0.8, s*1.5, s*0.5);
            
            cloud.x += cloud.speed;
            if (cloud.x > canvas.width + s*3) cloud.x = -s*3;
        }
    }

    function drawMountains() {
        ctx.fillStyle = '#607D8B'; 
        ctx.beginPath();
        ctx.moveTo(0, canvas.height - groundHeight);
        ctx.lineTo(200, canvas.height - groundHeight - 250);
        ctx.lineTo(450, canvas.height - groundHeight);
        ctx.fill();

        ctx.fillStyle = '#78909C'; 
        ctx.beginPath();
        ctx.moveTo(300, canvas.height - groundHeight);
        ctx.lineTo(550, canvas.height - groundHeight - 180);
        ctx.lineTo(850, canvas.height - groundHeight);
        ctx.fill();
    }

    function drawTree(x, height) {
        const trunkW = 32;
        const trunkH = height;
        const trunkX = x + 44; 
        const trunkY = canvas.height - groundHeight - trunkH;

        ctx.fillStyle = '#8B4513';
        ctx.fillRect(trunkX, trunkY, trunkW, trunkH);
        ctx.fillStyle = '#654321'; 
        ctx.fillRect(trunkX + 4, trunkY, 4, trunkH); 

        const crownY = trunkY - 20;
        
        ctx.fillStyle = '#228B22'; 
        ctx.fillRect(x, crownY, 120, 60);
        
        ctx.fillStyle = '#2E8B57'; 
        ctx.fillRect(x + 10, crownY - 40, 100, 50);

        ctx.fillStyle = '#3CB371'; 
        ctx.fillRect(x + 30, crownY - 70, 60, 40);
        
        ctx.fillStyle = '#FFA500';
        ctx.fillRect(x + 40, crownY - 10, 6, 6);
        ctx.fillRect(x + 80, crownY + 20, 6, 6);
    }

    function drawGroundDetails() {
        for (let detail of grassDetails) {
            if (detail.type === 'blade') {
                ctx.fillStyle = '#1E8449'; 
                ctx.fillRect(detail.x, detail.y, 3, 8);
            } else {
                ctx.fillStyle = 'white';
                ctx.fillRect(detail.x, detail.y, 6, 6);
                ctx.fillStyle = 'yellow';
                ctx.fillRect(detail.x + 2, detail.y + 2, 2, 2);
            }
        }
    }

    // --- KRESLENÍ POSTAV ---
    function drawCharacter(char, isMale) {
        const x = Math.round(char.x);
        const y = Math.round(char.y);
        const w = char.width;
        const headSize = 24; 

        // 1. ZADNÍ VLASY (Adélka - OPRAVENO)
        if (!isMale) {
            ctx.fillStyle = '#5D4037'; 
            // Rozšířeno a posunuto, aby se dotýkalo předních částí
            ctx.fillRect(x - 4, y + 8, w + 8, char.height - 8); 
        }

        // 2. TĚLO
        const bodyY = y + headSize;
        const bodyH = char.height - headSize;

        ctx.fillStyle = char.color;
        ctx.fillRect(x + 4, bodyY, w - 8, 20); 

        if (isMale) {
            ctx.fillStyle = char.pantsColor;
            ctx.fillRect(x + 4, bodyY + 20, w - 8, bodyH - 20); 
            ctx.fillStyle = '#87CEEB'; 
            ctx.fillRect(x + w/2 - 2, bodyY + 25, 4, bodyH - 25);
        } else {
            ctx.fillRect(x + 2, bodyY + 20, w - 4, bodyH - 20); 
        }

        // 3. HLAVA (Pleť)
        ctx.fillStyle = '#FFE0BD'; 
        ctx.fillRect(x + 6, y + 4, w - 12, headSize - 4);

        // 4. VLASY VRŠEK/PŘEDEK
        if (isMale) {
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(x + 4, y, w - 8, 6); 
        } else {
            ctx.fillStyle = '#5D4037';
            // Horní část
            ctx.fillRect(x + 2, y, w - 4, 8); 
            // Boční prameny (nyní navazují na zadní část)
            ctx.fillRect(x, y + 4, 8, headSize); 
            ctx.fillRect(x + w - 8, y + 4, 8, headSize);
        }

        // 5. KOŠÍK
        if (!isMale) {
            ctx.fillStyle = '#D2691E';
            const basketX = char.facingLeft ? x - 8 : x + w - 16;
            ctx.fillRect(basketX, bodyY + 10, char.basketWidth, 14); 
            ctx.fillRect(basketX, bodyY + 6, char.basketWidth, 4); 
        }
    }

    function drawApricot(x, y) {
        ctx.fillStyle = '#FFA500'; 
        ctx.fillRect(x, y + 4, apricotSize, apricotSize - 4);
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(x + 6, y + 8, 6, 6); 
        ctx.fillStyle = '#228B22'; 
        ctx.fillRect(x + 10, y, 4, 4); 
    }

    function drawBackground() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Obloha
        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        drawMountains();
        drawClouds(); // Mraky jsou zpět
        
        // Tráva
        ctx.fillStyle = '#2ecc71';
        ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
        
        drawGroundDetails();

        // VÍCE STROMŮ
        drawTree(20, 150);
        drawTree(250, 200); // Střední strom vzadu
        drawTree(550, 140);
        drawTree(700, 180);
    }

    // NOVÉ SYMETRICKÉ SRDÍČKO
    function drawHeart(x, y) {
        ctx.fillStyle = '#e74c3c';
        const s = 5; // Velikost pixelu srdce

        // Řada 1 (vršky)
        ctx.fillRect(x + s, y, 2*s, s);
        ctx.fillRect(x + 4*s, y, 2*s, s);
        // Řada 2 a 3 (střed)
        ctx.fillRect(x, y + s, 7*s, 2*s);
        // Řada 4 (zužování)
        ctx.fillRect(x + s, y + 3*s, 5*s, s);
        // Řada 5
        ctx.fillRect(x + 2*s, y + 4*s, 3*s, s);
        // Řada 6 (špička)
        ctx.fillRect(x + 3*s, y + 5*s, s, s);
    }

    // --- UPDATE ---
    function update() {
        if (gameOver && kissHappened) return;

        if (!isCutscene) {
            adelka.x += adelka.dx;
            if (adelka.x < 0) adelka.x = 0;
            if (adelka.x + adelka.width > canvas.width) adelka.x = canvas.width - adelka.width;

            if (score < winScore) {
                frameCount++;
                if (frameCount % spawnRate === 0) {
                    apricots.push({
                        x: Math.random() * (canvas.width - apricotSize),
                        y: -apricotSize,
                        speed: Math.random() * 3 + 3 
                    });
                }
            } else {
                isCutscene = true;
                apricots = []; 
                mirecek.active = true;
                adelka.dx = 0; 
                adelka.facingLeft = true; 
            }

            for (let i = apricots.length - 1; i >= 0; i--) {
                apricots[i].y += apricots[i].speed;
                
                const basketRect = {
                    x: adelka.x - 10,
                    y: adelka.y + 20,
                    width: adelka.width + 20,
                    height: 50
                };

                if (
                    apricots[i].x < basketRect.x + basketRect.width &&
                    apricots[i].x + apricotSize > basketRect.x &&
                    apricots[i].y < basketRect.y + basketRect.height &&
                    apricots[i].y + apricotSize > basketRect.y
                ) {
                    score++;
                    apricots.splice(i, 1);
                } else if (apricots[i].y > canvas.height) {
                    apricots.splice(i, 1);
                }
            }
        } else if (isCutscene && !kissHappened) {
            const targetX = adelka.x - 50; 
            if (mirecek.x < targetX) {
                mirecek.x += mirecek.speed;
                mirecek.facingLeft = false; 
            } else {
                kissHappened = true;
                setTimeout(() => { gameOver = true; }, 3000);
            }
        }
    }

    function draw() {
        drawBackground();
        drawCharacter(adelka, false);

        if (mirecek.active) drawCharacter(mirecek, true);
        for (const apricot of apricots) drawApricot(apricot.x, apricot.y);

        ctx.fillStyle = 'white';
        ctx.font = 'bold 30px "Courier New"';
        ctx.fillStyle = 'black';
        if (!isCutscene && !gameOver) {
            ctx.fillText('Košík: ' + score + ' / ' + winScore, 22, 52);
            ctx.fillStyle = 'white';
            ctx.fillText('Košík: ' + score + ' / ' + winScore, 20, 50);
        }

        // Kreslení nového symetrického srdce
        if (kissHappened) drawHeart(adelka.x - 20, adelka.y - 45);

        if (gameOver) {
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#FF69B4';
            ctx.font = 'bold 40px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('LÁSKA ZVÍTĚZILA!', canvas.width / 2, canvas.height / 2);
            
            ctx.fillStyle = 'white';
            ctx.font = '24px "Courier New"';
            ctx.fillText('Adélka s Mirečkem mají 15 meruněk', canvas.width / 2, canvas.height / 2 + 60);
        }
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
